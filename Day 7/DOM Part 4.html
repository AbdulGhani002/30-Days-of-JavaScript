<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Part 4</title>
    <style>
      table {
        border: 1px solid red;
        border-collapse: collapse;
      }
      td ,
      th {
        border: 1px solid red;
        padding: 5px 10px;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1 class="console">Console</h1>
    <table>
      <thead>
        <tr id="row-1">
          <th>Number</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
        <tr id="row-2">
          <td class="class">Item1</td>
          <td class="class">Item2</td>
          <td class="class">Item3</td>
        </tr>
        <tr id="row-3">
          <td class="class">Item4</td>
          <td class="class">Item5</td>
          <td class="class">Item6</td>
        </tr>
      </thead>
    </table>


    <ul>
        <li class="items">Item1</li>
        <li class="items">Item2</li>
        <li class="items">Item3</li>
        <li class="items">Item4</li>
        <li class="items">Item5</li>
    </ul>
    <script src="DOM Part 4.js"></script>
  </body>
</html>

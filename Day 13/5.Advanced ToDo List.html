<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <style>
      #new-todo-form {
        display: flex;
        flex-direction: column;
      }

      #new-todo-form > * {
        margin: 0.15rem;
      }

      #list {
        padding: 0;
      }

      .list-item {
        list-style: none;
      }

      .list-item-label:hover,
      [data-list-item-checkbox]:hover {
        cursor: pointer;
      }

      .list-item-label:hover > [data-list-item-text] {
        color: #333;
        text-decoration: line-through;
      }

      [data-list-item-checkbox]:checked ~ [data-list-item-text] {
        text-decoration: line-through;
        color: #aaa;
      }

      [data-button-delete] {
        margin-left: 0.5rem;
      }

      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul id="list"></ul>

    <form id="new-todo-form">
      <label for="todo-input">New Todo</label>
      <input type="text" id="todo-input" />
      <button type="submit">Add Todo</button>
    </form>

    <template id="list-item-template">
      <li class="list-item">
        <label class="list-item-label">
          <input type="checkbox" data-list-item-checkbox />
          <span data-list-item-text></span>
        </label>
        <button data-button-delete>Delete</button>
      </li>
    </template>
    <script src="5.Advanced ToDo List.js" defer></script>
  </body>
</html>

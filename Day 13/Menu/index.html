<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
      </div>
      <div class="btn-container">
        <button class="filter-btn" data-id="all" type="button">All</button>
        <button data-id="breakfast" class="filter-btn" type="button">
          Breakfast
        </button>
        <button class="filter-btn" data-id="lunch" type="button">Lunch</button>
        <button class="filter-btn" type="button" data-id="shakes">
          Shakes
        </button>
      </div>
      <div class="section-center">
        <article class="menu-item">
          <img src="./menu-item.jpeg" class="photo" alt="Error Loading Image" />
          <div class="item-info">
            <header>
              <h4>Buttermilk Pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit.
              Eligendi, quae praesentium. Reiciendis impedit consequuntur
              molestias consequatur esse error a ullam assumenda eius alias
              animi suscipit, ad at hic, cumque deleniti.
            </p>
          </div>
        </article>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>

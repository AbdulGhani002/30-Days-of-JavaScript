<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img
              id="person-img"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuaCk6x0gU4I38eoatRu67pTJyvn2_51NmTg&usqp=CAU"
              alt="Error Loading Image"
            />
          </div>
          <h4 id="author">Faizan Ali</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nam,
            adipisci quia? Magni, adipisci! Officiis corrupti architecto magnam
            minus praesentium, culpa, inventore atque non mollitia accusamus cum
            nemo, totam commodi ipsum!
          </p>
          <div class="button-contanier">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">More Reviews</button>
        </article>
      </section>
    </main>
  </body>
</html>
